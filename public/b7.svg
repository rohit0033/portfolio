  <path d="M580 120C580 108.954 588.954 100 600 100C611.046 100 620 108.954 620 120C620 131.046 611.046 140 600 140C588.954 140 580 131.046 580 120Z" fill="white" fill-opacity="0.7" />
  <path d="M610 110C610 98.954 618.954 90 630 90C641.046 90 650 98.954 650 110C650 121.046 641.046 130 630 130C618.954 130 610 121.046 610 110Z" fill="white" fill-opacity="0.8" />
  
