    <ellipse cx="20" cy="50" rx="10" ry="3" transform="rotate(30 20 50)" fill="none" stroke="#3a644a" stroke-width="1" />
    <ellipse cx="20" cy="50" rx="10" ry="3" transform="rotate(90 20 50)" fill="none" stroke="#3a644a" stroke-width="1" />
