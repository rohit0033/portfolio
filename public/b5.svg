    <rect x="-5" y="-20" width="10" height="30" fill="#77a668" />
    <rect x="10" y="-20" width="10" height="30" fill="#8db580" />
    <rect x="25" y="-20" width="10" height="30" fill="#a0c297" />
    <rect x="40" y="-20" width="10" height="30" fill="#77a668" />
    
    <rect x="-50" y="20" width="10" height="30" fill="#a0c297" />
    <rect x="-35" y="20" width="10" height="30" fill="#77a668" />
    <rect x="-20" y="20" width="10" height="30" fill="#8db580" />
    <rect x="-5" y="20" width="10" height="30" fill="#a0c297" />
    <rect x="10" y="20" width="10" height="30" fill="#77a668" />
