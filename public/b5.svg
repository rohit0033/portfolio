      <stop offset="0.5" stop-color="#b9dcd8" />
      <stop offset="1" stop-color="#dcedc2" />
    </linearGradient>
    
    <radialGradient id="brain_gradient" cx="0" cy="0" r="40" gradientUnits="userSpaceOnUse">
