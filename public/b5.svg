    <rect x="80" y="50" width="40" height="50" rx="10" fill="#f8f8d9" filter="drop-shadow(0 0 5px rgba(248, 248, 217, 0.7))" />
    <rect x="140" y="70" width="30" height="40" rx="15" fill="#f8f8d9" filter="drop-shadow(0 0 5px rgba(248, 248, 217, 0.7))" />
    
