      <stop offset="1" stop-color="#6ea95f" />
    </radialGradient>
    
    <linearGradient id="agent_gradient" x1="20" y1="0" x2="130" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#f8f8d9" />
