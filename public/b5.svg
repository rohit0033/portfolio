  <!-- Title text with subtle glow -->
  <!-- <g transform="translate(400, 450)" opacity="0.9">
    <text x="-170" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3a644a" text-anchor="middle" filter="drop-shadow(0 0 2px rgba(240, 249, 232, 0.8))">Currently Building AI Agents and RAG</text>
    <text x="-170" y="30" font-family="Arial, sans-serif" font-size="16" fill="#5c8d62" text-anchor="middle">The Inside Scoop</text>
  </g> -->
  
  <!-- Gradients -->
