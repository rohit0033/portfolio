    <path d="M140 140C140 128.954 148.954 120 160 120C171.046 120 180 128.954 180 140C180 151.046 171.046 160 160 160C148.954 160 140 151.046 140 140Z" fill="white" fill-opacity="0.8" />
    
    <path d="M620 180C620 168.954 628.954 160 640 160C651.046 160 660 168.954 660 180C660 191.046 651.046 200 640 200C628.954 200 620 191.046 620 180Z" fill="white" fill-opacity="0.7" />
    <path d="M640 170C640 158.954 648.954 150 660 150C671.046 150 680 158.954 680 170C680 181.046 671.046 190 660 190C648.954 190 640 181.046 640 170Z" fill="white" fill-opacity="0.8" />
