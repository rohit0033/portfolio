    <path d="M0 -25C-10 -35 -20 -35 -20 -45C-20 -55 -10 -55 0 -45C10 -55 20 -55 20 -45C20 -35 10 -35 0 -25Z" fill="#8db580" stroke="#5c8d62" stroke-width="1" />
