  <circle cx="320" cy="250" r="10" fill="#f8f8d9" opacity="0.7" filter="drop-shadow(0 0 5px rgba(248, 248, 217, 0.6))" />
  <circle cx="440" cy="200" r="12" fill="#f8f8d9" opacity="0.8" filter="drop-shadow(0 0 6px rgba(248, 248, 217, 0.7))" />
  
