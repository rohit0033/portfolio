    <ellipse cx="30" cy="-5" rx="30" ry="20" fill="white" opacity="0.8" />
    <ellipse cx="-25" cy="5" rx="25" ry="15" fill="white" opacity="0.8" />
  </g>
  
  <!-- Sun/moon with growth rays -->
